<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="text-title-header">Pawww</h1>

      <nav>
        <ul class="nav-area">
          <li><a href="#" class="nav-links">Home</a></li>
          <li><a href="#" class="nav-links">About</a></li>
          <li><a href="#" class="nav-links">Contact me</a></li>
        </ul>
      </nav>
    </header>
    <img src="./svg/menu.svg" class="menu-icon">

    <div class="task-div">
      <form id="form" class="form">
        <label for="task" class="task-title">Task</label>
        <div class="input-area">
          <input
            type="text"
            name="task"
            class="task-input"
            placeholder="Create a new Task"
            required="true"
          />
          <button class="check-button">
            <img src="./svg/check.svg" class="icon-input" />
          </button>
        </div>
      </form>
      <div class="task-area-grid">
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
